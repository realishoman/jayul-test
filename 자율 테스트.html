<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세대별 특징과 갈등 - 이미지 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>세대별 특징과 갈등</h1>
    <div class="gallery">
        <!-- 이미지 갤러리: 변환된 이미지를 각각 추가 -->
        <img src="세대별_특징과_갈등_page_1.png" alt="페이지 1" onclick="openModal(this.src)">
        <img src="세대별_특징과_갈등_page_2.png" alt="페이지 2" onclick="openModal(this.src)">
        <img src="세대별_특징과_갈등_page_3.png" alt="페이지 3" onclick="openModal(this.src)">
        <img src="세대별_특징과_갈등_page_4.png" alt="페이지 4" onclick="openModal(this.src)">
        <img src="세대별_특징과_갈등_page_5.png" alt="페이지 5" onclick="openModal(this.src)">
        <img src="세대별_특징과_갈등_page_6.png" alt="페이지 6" onclick="openModal(this.src)">
    </div>

    <!-- 모달 창 -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">×</span>
        <img id="modalImage" src="" alt="큰 이미지">
    </div>

    <script>
        // 모달 창을 여는 함수
        function openModal(src) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = src;
        }

        // 모달 창을 닫는 함수
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
